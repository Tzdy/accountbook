<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/logo-32x32.png" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
  <meta name="description" content="My Awesome App description">
  <link rel="apple-touch-icon" href="/logo-180x180.png" sizes="180x180">
  <link rel="mask-icon" href="/logo-32x32.png" color="#FFFFFF">
  <meta name="theme-color" content="#ffffff">
  <title>Vite App</title>
  <script>
    if (window.innerWidth / window.innerHeight >= 0.6) {
      document.querySelector('html').style.fontSize = window.innerWidth / (375 / 16) + 'px'
    } else if (window.innerWidth / window.innerHeight >= 0.55) {
      document.querySelector('html').style.fontSize = window.innerWidth / (375 / 17) + 'px'
    } else if (window.innerWidth / window.innerHeight >= 0.5) {
      document.querySelector('html').style.fontSize = window.innerWidth / (375 / 18) + 'px'
    } else {
      document.querySelector('html').style.fontSize = window.innerWidth / (375 / 19) + 'px'
    }
    // alert(window.innerWidth)
    // alert(window.innerHeight)
  </script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
